{% extends 'testy/base.html' %}

{% block content %}
  {% for question in questions %}
  <h6>{{question.title}}</h6>
  <p>{{ question.quest_text }}</p>
  <ul class="w3-ul">
    <li>{{question.answer1}}</li>
    <li>{{question.answer2}}</li>
    <li>{{question.answer3}}</li>
    <li>{{question.answer4}}</li>
  </ul>
  {% endfor %}

{% endblock content %}
